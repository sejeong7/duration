<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>D3 Transitions</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>

 	</style>
</head>

<body>
	<button id="start5">Transition</button> 
	<button id="reset5">Reset</button>
	<div id="main">

	</div>
<script type="text/javascript">

// Width and height of the SVG object 
let w = 350;
let h = 175;

//Make an SVG Container
var svgContainer = d3.select("div#main")
	.append("svg")
	.attr("width", 400) 
	.attr("height", 200) 
	.style("border-color", "black") 
	.style("border-style", "solid")
	.style("border-width", "1px");

// Draw the Rectangle
var rectangle = svgContainer.append("rect")
	.attr("x", 50) 
	.attr("y", 50) 
	.attr("width", 50) 
	.attr("height", 50);

d3.select("#start5").on("click", function() { 
rectangle
.transition()
.attr("x", 250) // New Position
.duration(2500); // Set Duration of 2500ms (2.5 seconds)
});

d3.select("#reset5").on("click", function() { 
rectangle
.transition()
.attr("x", 50) // New Position
.duration(2500); // Set Duration of 2500ms (2.5 seconds)
});

</script>
</body>
</html>
